ARQUIVO_HISTORICO = "gupy_enviadas.json"

# CARREGA LINKS J√Å ENVIADOS
def carregar_historico():
    if os.path.exists(ARQUIVO_HISTORICO):
        with open(ARQUIVO_HISTORICO, "r") as f:
            return json.load(f)
    return []

# SALVA LINKS ENVIADOS
def salvar_historico(historico):
    with open(ARQUIVO_HISTORICO, "w") as f:
        json.dump(historico, f)

# ENVIA ALERTA PARA O TELEGRAM
def enviar_telegram(mensagem):
    payload = {
        'chat_id': CHAT_ID,
        'text': mensagem,
        'parse_mode': 'Markdown'
    }
    try:
        response = requests.post(TELEGRAM_URL, data=payload)
        if response.status_code == 200:
            print("‚úÖ Alerta enviado ao Telegram!")
        else:
            print(f"‚ùå Erro ao enviar alerta: {response.text}")
    except Exception as e:
        print(f"‚ùå Erro na requisi√ß√£o: {e}")

# FUN√á√ÉO PRINCIPAL
def buscar_vagas():
    historico = carregar_historico()
    novas_vagas = 0

    for empresa, url in EMPRESAS.items():
        try:
            print(f"üîç Buscando em: {empresa}")
            response = requests.get(url, timeout=10)
            soup = BeautifulSoup(response.text, "html.parser")
            vagas = soup.find_all("a", href=True)

            for vaga in vagas:
                titulo = vaga.get_text(strip=True).lower()
                link = vaga["href"]

                # Evita links repetidos
                if link in historico:
                    continue

                for palavra in PALAVRAS_CHAVE:
                    if palavra in titulo:
                        mensagem = (
                            f"üîî *Vaga Encontrada!*\n\n"
                            f"*Empresa:* {empresa}\n"
                            f"*Cargo:* {titulo.title()}\n"
                            f"*Link:* {link}\n\n"
                            f"_Detectado por palavra-chave:_ *{palavra}*\n"
                            f"_Hora:_ {datetime.now().strftime('%H:%M:%S - %d/%m/%Y')}"
                        )
                        enviar_telegram(mensagem)
                        historico.append(link)
                        novas_vagas += 1
                        break
        except Exception as e:
            print(f"‚ùå Erro ao buscar vagas em {empresa}: {e}")

    salvar_historico(historico)

    if novas_vagas == 0:
        print("üü¢ Nenhuma nova vaga encontrada.")

# EXECUTA O BOT
if __name__ == "__main__":
    buscar_vagas()

